{% extends "layout.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Create new candy</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form method = "POST">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the candy">
				</div>
				<div class="form-group">
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the candy"></textarea>
				</div>
				<div class="form-group">
					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
					</div>
				</div>
				<div class="form-group">
					<label for="manufacturedat">Manufactured At:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="manufacturedat" placeholder="Place of manufacture"></textarea>
				</div>
					<br>
					<button type="submit" class="btn btn-success" id="submit" type="submit">
					+ Add</button>
				
			</form>
		</div>
	</div>
{% endblock %}
